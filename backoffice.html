<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Crudazon</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <!-- NAVBAR START -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">LOGO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link">Backoffice</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- NAVBAR END -->
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main>
      <!-- EDIT SECTION START -->
      <section class="edit-section">
        <div class="container">
          <h2>Crea nuovo prodotto</h2>
          <form onsubmit="createProduct(event)">
            <div class="mb-3">
              <label for="product-name" class="form-label"
                >Nome del Prodotto</label
              >
              <input
                type="text"
                class="form-control"
                id="product-name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label"
                >Descrizione del prodotto</label
              >
              <input
                type="text"
                class="form-control"
                id="product-description"
              />
            </div>
            <div class="mb-3">
              <label for="product-brand" class="form-label">Marca</label>
              <input type="text" class="form-control" id="product-brand" />
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label">Immagini</label>
              <input type="text" class="form-control" id="product-image" />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Prezzo</label>
              <input type="text" class="form-control" id="product-price" />
            </div>
            <div class="d-flex justify-content-between">
              <button id="submit-btn" type="submit" class="btn btn-success">
                Salva Oggetto
              </button>
              <button
                id="delete-btn"
                type="button"
                class="btn btn-danger d-none"
                onclick="deleteProduct()"
              >
                Cancella Prodotto
              </button>
            </div>
          </form>
        </div>
      </section>
      <!-- EDIT SECTION START -->

      <!-- FOOTER START -->
      <div class="footer">
        <div class="container">
          <p>&copy; 2023 Andrea Di Paola</p>
        </div>
      </div>
      <!-- FOOTER END -->
    </main>
    <!-- MAIN END -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/backoffice.js"></script>
  </body>
</html>
